spring.application.name=demo
# プロファイル設定
spring.profiles.active=dev

# CORS設定
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# 共通設定
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# 開発環境用設定
---
spring.config.activate.on-profile=dev

# H2 Database設定（開発用）
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

---
spring.config.activate.on-profile=prod

# MySQL設定（本番用）
spring.datasource.url=jdbc:mysql://localhost:3306/inventory_db?useSSL=false&serverTimezone=Asia/Tokyo&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME:inventory_user}
spring.datasource.password=${DB_PASSWORD:inventory_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA設定
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

---
spring.config.activate.on-profile=postgres

# PostgreSQL設定（本番用オプション）
spring.datasource.url=jdbc:postgresql://localhost:5432/inventory_db
spring.datasource.username=${DB_USERNAME:inventory_user}
spring.datasource.password=${DB_PASSWORD:inventory_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA設定
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
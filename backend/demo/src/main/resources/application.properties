# CORS設定
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# サーバー設定
server.address=0.0.0.0
server.port=8080

# MySQL データベース設定（本番用）
spring.datasource.url=jdbc:mysql://localhost:3306/demo_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Tokyo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=demo_user
spring.datasource.password=demo_Pass123!

# JPA設定（本番はupdateまたはnone推奨）
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true
# MySQL 本番環境では Hibernate に任せ schema.sql を実行しない
spring.sql.init.mode=never
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# H2コンソール無効化（本番環境）
spring.h2.console.enabled=false


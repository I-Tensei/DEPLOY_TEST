# 本番 / 永続用 MySQL 設定
# HOST は RDS エンドポイントまたはローカルの場合 localhost に変更
spring.datasource.url=jdbc:mysql://localhost:3306/demo_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Tokyo
spring.datasource.username=demo_user
spring.datasource.password=demo_Pass123!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 既に schema.sql / data.sql を手動インポートする想定
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# H2 コンソールは不要
spring.h2.console.enabled=false

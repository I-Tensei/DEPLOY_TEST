name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

    - name: Build backend
      run: |
        cd backend/demo
        mvn clean package -DskipTests

    - name: Build frontend
      run: |
        cd frontend
        npm ci
        npm run build

    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        HOST_NAME: ${{ secrets.EC2_HOST }}
        USER_NAME: ec2-user
      run: |
        # SSH秘密鍵を設定
        echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
        
        # SSH接続テスト
        echo "Testing SSH connection to bastion host..."
        ssh -i private_key -o StrictHostKeyChecking=no -o ConnectTimeout=10 ${USER_NAME}@${HOST_NAME} 'echo "Bastion host connection successful"'
        
        # バックエンドのデプロイ
        echo "Deploying backend..."
        
        # バスティオンホストに接続してプライベートサーバーに直接デプロイ
        ssh -i private_key -o StrictHostKeyChecking=no ${USER_NAME}@${HOST_NAME} '
          # プライベートサーバーの既存のJavaプロセスを停止
          ssh -i /home/ec2-user/MyKeyPair.pem -o StrictHostKeyChecking=no ec2-user@10.0.2.123 "pkill java || true; sleep 2"
          
          echo "Java process stopped on private server"
        '
        
        # JARファイルをバスティオンホスト経由でプライベートサーバーに転送
        scp -i private_key -o StrictHostKeyChecking=no backend/demo/target/demo-0.0.1-SNAPSHOT.jar ${USER_NAME}@${HOST_NAME}:/tmp/demo-app.jar
        
        ssh -i private_key -o StrictHostKeyChecking=no ${USER_NAME}@${HOST_NAME} '
          # バスティオンからプライベートサーバーにJARファイルを転送
          scp -i /home/ec2-user/MyKeyPair.pem -o StrictHostKeyChecking=no /tmp/demo-app.jar ec2-user@10.0.2.123:/home/ec2-user/demo-0.0.1-SNAPSHOT.jar
          
          # プライベートサーバーでアプリケーションを起動
          ssh -i /home/ec2-user/MyKeyPair.pem -o StrictHostKeyChecking=no ec2-user@10.0.2.123 "
            cd /home/ec2-user
            nohup java -jar demo-0.0.1-SNAPSHOT.jar --server.address=0.0.0.0 > app.log 2>&1 &
            sleep 5
            echo \"Backend application started successfully\"
          "
          
          # 一時ファイルをクリーンアップ
          rm -f /tmp/demo-app.jar
        '
        
        # フロントエンドのデプロイ
        echo "Deploying frontend..."
        
        # フロントエンドファイルをバスティオンホストに転送
        echo "Transferring frontend files to bastion host..."
        ssh -i private_key -o StrictHostKeyChecking=no ${USER_NAME}@${HOST_NAME} 'sudo rm -rf /usr/share/nginx/html/* && sudo mkdir -p /tmp/frontend'
        scp -i private_key -o StrictHostKeyChecking=no -r frontend/build/* ${USER_NAME}@${HOST_NAME}:/tmp/frontend/
        
        # Nginxにファイルをコピーして再起動
        ssh -i private_key -o StrictHostKeyChecking=no ${USER_NAME}@${HOST_NAME} '
          sudo cp -r /tmp/frontend/* /usr/share/nginx/html/
          sudo chown -R nginx:nginx /usr/share/nginx/html/
          sudo systemctl restart nginx
          sudo rm -rf /tmp/frontend
          echo "Frontend deployment completed successfully"
        '
        
        # クリーンアップ
        rm -f private_key

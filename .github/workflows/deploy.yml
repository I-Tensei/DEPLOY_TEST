name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

    - name: Build backend
      run: |
        cd backend/demo
        mvn clean package -DskipTests

    - name: Build frontend
      run: |
        cd frontend
        npm ci
        npm run build

    # Bastion EC2へのデプロイ
    - name: Upload JAR to Bastion
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.BASTION_HOST }}
        username: ec2-user
        key: ${{ secrets.BASTION_SSH_PRIVATE_KEY }}
        source: "backend/demo/target/demo-0.0.1-SNAPSHOT.jar"
        target: "/tmp/"
        strip_components: 3

    # Private EC2へのデプロイ
    - name: Upload JAR to Private
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.PRIVATE_HOST }}
        username: ec2-user
        key: ${{ secrets.PRIVATE_SSH_PRIVATE_KEY }}
        source: "backend/demo/target/demo-0.0.1-SNAPSHOT.jar"
        target: "/tmp/"
        strip_components: 3

    # それぞれのEC2でアプリ起動・Nginx設定
    - name: Deploy on Bastion
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.BASTION_HOST }}
        username: ec2-user
        key: ${{ secrets.BASTION_SSH_PRIVATE_KEY }}
        timeout: 180s
        command_timeout: 60s
        script: |
          echo "=== Starting deployment on Bastion ==="
          
          # Stop existing Java process on bastion (with timeout)
          timeout 30 ssh -i /home/ec2-user/MyKeyPair.pem -o StrictHostKeyChecking=no -o ConnectTimeout=10 \
            ec2-user@${{ secrets.BASTION_HOST }} 'pkill java || true' || echo "Java stop timeout - continuing"
          
          # Deploy backend JAR to bastion
          if [ -f "/tmp/demo-0.0.1-SNAPSHOT.jar" ]; then
            echo "Deploying backend to Bastion..."
            timeout 60 scp -i /home/ec2-user/MyKeyPair.pem -o StrictHostKeyChecking=no -o ConnectTimeout=10 \
              /tmp/demo-0.0.1-SNAPSHOT.jar ec2-user@${{ secrets.BASTION_HOST }}:/home/ec2-user/demo-0.0.1-SNAPSHOT.jar
            
            # Start new application on bastion (with timeout)
            timeout 30 ssh -i /home/ec2-user/MyKeyPair.pem -o StrictHostKeyChecking=no -o ConnectTimeout=10 \
              ec2-user@${{ secrets.BASTION_HOST }} 'cd /home/ec2-user && nohup java -jar demo-0.0.1-SNAPSHOT.jar --server.address=0.0.0.0 > app.log 2>&1 &' || echo "App start timeout - app may still be starting"
            
            echo "Backend deployed and started on Bastion"
          fi
          
          # Configure Nginx reverse proxy on Bastion (one-time setup)
          echo "Setting up Nginx reverse proxy on Bastion..."
          sudo tee /etc/nginx/conf.d/api-proxy.conf > /dev/null << 'NGINXEOF'
          server {
              listen 80;
              server_name _;
          
              # フロントエンド（React）
              location / {
                  root /usr/share/nginx/html;
                  index index.html index.htm;
                  try_files $uri $uri/ /index.html;
              }
          
              # API プロキシ（プライベートサーバーへ転送）
              location /api/ {
                  proxy_pass http://10.0.2.123:8080/;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
                  
                  # CORS設定
                  add_header 'Access-Control-Allow-Origin' '*' always;
                  add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                  add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
                  
                  # プリフライトリクエスト対応
                  if ($request_method = 'OPTIONS') {
                      add_header 'Access-Control-Allow-Origin' '*';
                      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                      add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
                      add_header 'Access-Control-Max-Age' 1728000;
                      add_header 'Content-Type' 'text/plain; charset=utf-8';
                      add_header 'Content-Length' 0;
                      return 204;
                  }
              }
          }
          NGINXEOF
          
          # Test and restart Nginx on Bastion
          sudo nginx -t && sudo systemctl restart nginx || echo "Nginx restart failed on Bastion"
          
          echo "✓ Deployment on Bastion completed"

    - name: Deploy on Private
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PRIVATE_HOST }}
        username: ec2-user
        key: ${{ secrets.PRIVATE_SSH_PRIVATE_KEY }}
        timeout: 180s
        command_timeout: 60s
        script: |
          echo "=== Starting deployment on Private EC2 ==="
          
          # Stop existing Java process on private server (with timeout)
          timeout 30 ssh -i /home/ec2-user/MyKeyPair.pem -o StrictHostKeyChecking=no -o ConnectTimeout=10 \
            ec2-user@${{ secrets.PRIVATE_HOST }} 'pkill java || true' || echo "Java stop timeout - continuing"
          
          # Deploy backend JAR to private server
          if [ -f "/tmp/demo-0.0.1-SNAPSHOT.jar" ]; then
            echo "Deploying backend to Private EC2..."
            timeout 60 scp -i /home/ec2-user/MyKeyPair.pem -o StrictHostKeyChecking=no -o ConnectTimeout=10 \
              /tmp/demo-0.0.1-SNAPSHOT.jar ec2-user@${{ secrets.PRIVATE_HOST }}:/home/ec2-user/demo-0.0.1-SNAPSHOT.jar
            
            # Start new application on private server (with timeout)
            timeout 30 ssh -i /home/ec2-user/MyKeyPair.pem -o StrictHostKeyChecking=no -o ConnectTimeout=10 \
              ec2-user@${{ secrets.PRIVATE_HOST }} 'cd /home/ec2-user && nohup java -jar demo-0.0.1-SNAPSHOT.jar --server.address=0.0.0.0 > app.log 2>&1 &' || echo "App start timeout - app may still be starting"
            
            echo "Backend deployed and started on Private EC2"
          fi
          
          # Deploy frontend to private server (with timeout)
          if [ -d "/tmp/frontend_new" ]; then
            echo "Deploying frontend to Private EC2..."
            timeout 30 sudo rm -rf /usr/share/nginx/html/* || true
            timeout 30 sudo cp -r /tmp/frontend_new/* /usr/share/nginx/html/ || true
            timeout 30 sudo chown -R nginx:nginx /usr/share/nginx/html/ || true
            rm -rf /tmp/frontend_new
            echo "Frontend deployed on Private EC2"
          fi
          
          # Configure Nginx reverse proxy on Private EC2 (one-time setup)
          echo "Setting up Nginx reverse proxy on Private EC2..."
          sudo tee /etc/nginx/conf.d/api-proxy.conf > /dev/null << 'NGINXEOF'
          server {
              listen 80;
              server_name _;
          
              # フロントエンド（React）
              location / {
                  root /usr/share/nginx/html;
                  index index.html index.htm;
                  try_files $uri $uri/ /index.html;
              }
          
              # API プロキシ（プライベートサーバーへ転送）
              location /api/ {
                  proxy_pass http://10.0.2.123:8080/;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
                  
                  # CORS設定
                  add_header 'Access-Control-Allow-Origin' '*' always;
                  add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                  add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
                  
                  # プリフライトリクエスト対応
                  if ($request_method = 'OPTIONS') {
                      add_header 'Access-Control-Allow-Origin' '*';
                      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                      add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
                      add_header 'Access-Control-Max-Age' 1728000;
                      add_header 'Content-Type' 'text/plain; charset=utf-8';
                      add_header 'Content-Length' 0;
                      return 204;
                  }
              }
          }
          NGINXEOF
          
          # Test and restart Nginx on Private EC2
          sudo nginx -t && sudo systemctl restart nginx || echo "Nginx restart failed on Private EC2"
          
          echo "✓ Deployment on Private EC2 completed"

    - name: Notify Success
      if: ${{ success() }}
      run: echo "Deployment to AWS EC2 instances completed successfully."

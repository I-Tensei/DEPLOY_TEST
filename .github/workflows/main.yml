name: Build and Deploy Spring Boot App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ① ソースコードをチェックアウト
      - name: Checkout
        uses: actions/checkout@v3

      # ② Java 17 をセットアップ
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      # ③ JUnitテストを実行
      - name: Run JUnit tests
        working-directory: backend/demo
        run: mvn test

      # ④ Maven で Spring Boot アプリをビルド（テストは省略）
      - name: Build with Maven
        working-directory: backend/demo
        run: mvn package -DskipTests

      # ⑤ JAR ファイルを EC2 にアップロード
      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: backend/demo/target/demo-0.0.1-SNAPSHOT.jar
          target: /home/ec2-user/app/
          strip_components: 3   # ← これを追加

      # ⑥ EC2 上で Spring Boot アプリを再起動
      - name: Run app on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            pkill -f 'java -jar' || true
            nohup java -jar /home/ec2-user/app/demo-0.0.1-SNAPSHOT.jar > /home/ec2-user/app/app.log 2>&1 < /dev/null &
